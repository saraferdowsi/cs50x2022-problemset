<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener("DOMContentLoaded",function(){
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function() {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#result1").innerHTML = 'Correct!';
                });

                let incorrect =  document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect.length; i++){
                    incorrect[i].addEventListener("click", function() {
                        incorrect[i].style.backgroundColor = "red";
                        document.querySelector("#result1").innerHTML = 'Incorrect!';
                    });
                }

                let checkSecondQuestion = document.querySelector("#check");
                checkSecondQuestion.addEventListener("click", function () {
                    let input = document.querySelector("#input");
                    if (input.value.toLowerCase() == "hoverla"){
                        document.querySelector("#result2").innerHTML = "Correct!";
                        input.style.backgroundColor = "green";
                    }else {
                        document.querySelector("#result2").innerHTML = "Incorrect!";
                        input.style.backgroundColor = "red";
                    }
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the biggest lake in Ukraine?</h3>
                <button class="correct">Yalpuh</button>
                <button class="incorrect">Svitiaz</button>
                <button class="incorrect">Synevyr</button>
                <button class="incorrect">Brebeneskul</button>
                <button class="incorrect">Nesamovyte</button>
                <p id="result1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What's the highest point in Ukraine?</h3>
                <input id="input" type="text">
                <button id = "check">Check</button>
                <p id="result2"></p>
            </div>
        </div>
    </body>
</html>
